name: .Net Build
  
on:
  push:
    branches:
      - master
      - develop
      - hotfix/*
      - feature/*
      - release/*
  pull_request:
    branches: 
      - master
      - develop
      - hotfix/*
      - feature/*
      - release/*
  
jobs:
  build:
  
    runs-on: windows-latest
      
    steps:
    - uses: actions/checkout@v2
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9
      with:
          versionSpec: '5.7.x'
    - name: Use GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9
    - run: |
        echo "NuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}"
        echo "NuGetPreReleaseTagV2: ${{ steps.gitversion.outputs.CommitsSinceVersionSourcePadded }}"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore romaklayt.DynamicFilter.sln
    - name: Build with dotnet
      run: dotnet build romaklayt.DynamicFilter.sln --configuration Release --no-restore